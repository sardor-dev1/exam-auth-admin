<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration</title>
</head>

<body>
    <main class="container form-main">
        <section class="form__wrap">
            <div class="register">
                <h1 class="register__title">User</h1>
                <form action="" class="form">
                    <div class="register__card">
                        <div>
                            <label for="name">Full name</label>
                            <input id="name" class="input__name" required type="text" placeholder="Enter your name" />
                        </div>
                        <div>
                            <label for="Username">Username</label>
                            <input id="Username" class="input__username" required type="text"
                                placeholder="Enter your Username" />
                        </div>
                    </div>
                    <div class="register__card">
                        <div>
                            <label for="email">Email</label>
                            <input id="email" class="input__email" required type="email"
                                placeholder="Enter your email" />
                        </div>
                        <div>
                            <label for="number">Phone number</label>
                            <input id="number" class="input__phoneNum" required type="number"
                                placeholder="Enter your number" />
                        </div>
                    </div>
                    <div class="register__card">
                        <div>
                            <label for="password">Password</label>
                            <input id="password" class="input__password" required type="password"
                                placeholder="Enter your password" />
                        </div>
                        <div>
                            <label for="Confirm">Confirm password</label>
                            <input id="confirm" class="input__confirm" required type="password"
                                placeholder="Confirm your password" />
                        </div>
                    </div>
                    <button class="register__btn" type="submit">Register</button>
                </form>
            </div>
        </section>

        <section class="user-table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                </tbody>
            </table>
        </section>
    </main>

    <script src="../js/form.js"></script>
</body>

</html>
